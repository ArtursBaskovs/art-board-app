<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      // This fixes GitHub Pages SPA routing
      (function() {
        var path = window.location.pathname;
        var repoName = '/art-board-app';
        var fallbackIndex = repoName + '/index.html';

        if (!path.startsWith(repoName)) {
          fallbackIndex = '/index.html';
        }

        var redirectTo = repoName + '/?redirect=' +
                         encodeURIComponent(path + window.location.search + window.location.hash);
        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
